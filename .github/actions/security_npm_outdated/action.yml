name: 'Create and upload npm outdated reports'
description: 'action to create and upload npm outdated reports'
inputs:
  channel_id:
    description: 'Slack channel ID'
    required: True
  SLACK_BOT_TOKEN:
    description: 'Slack bot token'
    required: True
runs:
  using: "composite"
  steps:
  - uses: actions/upload-artifact@v3
    with:
      name: npm-security-check-${{ github.event.repository.name }}
      path: npm-outdated-reports.txt
  - uses: slackapi/slack-github-action@e28cf165c92ffef168d23c5c9000cffc8a25e117 # v1.24.0
    with:
      channel-id: ${{ inputs.channel_id}}
      payload: |
        { "text": "npm outdated scan identified issues",
          "blocks": [
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": ":warning: Github Actions *npm outdated reports check* ran and identified issues"
              }
            },
            {
              "type": "section",
              "fields": [
                {
                  "type": "mrkdwn",
                  "text": "*Code scanning:*\n<${{ github.server_url }}/${{ github.repository }}/security/code-scanning>"
                }
              ]
            },
            {
              "type": "section",
              "fields": [
                {
                  "type": "mrkdwn",
                  "text": "*Workflow:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|${{ github.workflow }}>"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Job:*\n${{ github.job }}"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Repo:*\n${{ github.repository }}"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Project:*\n${{ github.event.repository.name }}"
                }
              ]
            }
          ]
        }
    env:
      SLACK_BOT_TOKEN: ${{ inputs.SLACK_BOT_TOKEN }}
