name: Build

on:
  workflow_call:
    inputs:
      node_version:
        type: string
        required: false
        default: '20.12-browsers'

permissions:
  contents: read

jobs:
  node-build:
    name: Run the node build
    
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ inputs.node_version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node_version }}
    #Â Caching - not really sure I understand this at the moment
    # - name: Cache node modules # from https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/caching-dependencies-to-speed-up-workflows
    #   id: cache-npm
    #   uses: actions/cache@v3
    #   env:
    #     cache-name: cache-node-modules
    #   with:
    #     # npm cache files are stored in `~/.npm` on Linux/macOS
    #     path: ~/.npm
    #     key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
    #     restore-keys: |
    #       ${{ runner.os }}-build-${{ env.cache-name }}-
    #       ${{ runner.os }}-build-
    #       ${{ runner.os }}-
    - name: update npm
      shell: bash
      run: |
        sudo npm install -g npm@latest
      # - restore_cache:
      #     key: dependency-cache-{{ checksum "package-lock.json" }}
    - name: install dependencies
      shell: bash
      run: |
        npm ci --no-audit
      # - save_cache:
      #     key: dependency-cache-{{ checksum "package-lock.json" }}
      #     paths:
      #       - node_modules
      #       - ~/.cache
    - name: build npm
      shell: bash
      run: |
        npm run build
    - name: Linter check # Run linter after build because the integration test code depend on compiled typescript...
      shell: bash
      run: | 
        npm run lint
    - name: upload the artifacts
      uses: actions/upload-artifact@v4
      with: 
        name: npm_build_artifacts
        path: |
          node_modules/
          build/
          dist/
          assets/stylesheets/